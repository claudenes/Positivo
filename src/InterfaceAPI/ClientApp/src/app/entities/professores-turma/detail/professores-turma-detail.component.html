<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="professoresTurma">
      <h2 data-cy="professoresTurmaDetailsHeading">
        <span>Professores Turma</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ professoresTurma.id }}</span>
        </dd>
        <dt><span>Dtatualizacao</span></dt>
        <dd>
          <span>{{ professoresTurma.dtatualizacao | formatMediumDate }}</span>
        </dd>
        <dt><span>Professores</span></dt>
        <dd>
          <div *ngIf="professoresTurma.professores">
            <a
              [routerLink]="[
                '/professores',
                professoresTurma.professores?.id,
                'view'
              ]"
              >{{ professoresTurma.professores?.id }}</a
            >
          </div>
        </dd>
        <dt><span>Turmas</span></dt>
        <dd>
          <div *ngIf="professoresTurma.turmas">
            <a
              [routerLink]="['/turmas', professoresTurma.turmas?.id, 'view']"
              >{{ professoresTurma.turmas?.id }}</a
            >
          </div>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/professores-turma', professoresTurma.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
