<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2
        id="jhi-pessoas-contato-heading"
        data-cy="PessoasContatoCreateUpdateHeading"
      >
        Create or edit a Pessoas Contato
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_pessoa">Pessoa</label>
          <input
            type="number"
            class="form-control"
            name="pessoa"
            id="field_pessoa"
            data-cy="pessoa"
            formControlName="pessoa"
          />
          <div
            *ngIf="
              editForm.get('pessoa')!.invalid &&
              (editForm.get('pessoa')!.dirty || editForm.get('pessoa')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('pessoa')?.errors?.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('pessoa')?.errors?.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="field_email"
            data-cy="email"
            formControlName="email"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_emailgoogle"
            >Emailgoogle</label
          >
          <input
            type="text"
            class="form-control"
            name="emailgoogle"
            id="field_emailgoogle"
            data-cy="emailgoogle"
            formControlName="emailgoogle"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_endereco"
            >Endereco</label
          >
          <input
            type="text"
            class="form-control"
            name="endereco"
            id="field_endereco"
            data-cy="endereco"
            formControlName="endereco"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_endnum">Endnum</label>
          <input
            type="text"
            class="form-control"
            name="endnum"
            id="field_endnum"
            data-cy="endnum"
            formControlName="endnum"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_endcompl"
            >Endcompl</label
          >
          <input
            type="text"
            class="form-control"
            name="endcompl"
            id="field_endcompl"
            data-cy="endcompl"
            formControlName="endcompl"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_bairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            name="bairro"
            id="field_bairro"
            data-cy="bairro"
            formControlName="bairro"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_municipio"
            >Municipio</label
          >
          <input
            type="text"
            class="form-control"
            name="municipio"
            id="field_municipio"
            data-cy="municipio"
            formControlName="municipio"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_uf">Uf</label>
          <input
            type="text"
            class="form-control"
            name="uf"
            id="field_uf"
            data-cy="uf"
            formControlName="uf"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cep">Cep</label>
          <input
            type="text"
            class="form-control"
            name="cep"
            id="field_cep"
            data-cy="cep"
            formControlName="cep"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dddfone">Dddfone</label>
          <input
            type="text"
            class="form-control"
            name="dddfone"
            id="field_dddfone"
            data-cy="dddfone"
            formControlName="dddfone"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fone">Fone</label>
          <input
            type="text"
            class="form-control"
            name="fone"
            id="field_fone"
            data-cy="fone"
            formControlName="fone"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dddcelular"
            >Dddcelular</label
          >
          <input
            type="text"
            class="form-control"
            name="dddcelular"
            id="field_dddcelular"
            data-cy="dddcelular"
            formControlName="dddcelular"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_celular">Celular</label>
          <input
            type="text"
            class="form-control"
            name="celular"
            id="field_celular"
            data-cy="celular"
            formControlName="celular"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dddcomercial"
            >Dddcomercial</label
          >
          <input
            type="text"
            class="form-control"
            name="dddcomercial"
            id="field_dddcomercial"
            data-cy="dddcomercial"
            formControlName="dddcomercial"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_comercial"
            >Comercial</label
          >
          <input
            type="text"
            class="form-control"
            name="comercial"
            id="field_comercial"
            data-cy="comercial"
            formControlName="comercial"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dtatualizacao"
            >Dtatualizacao</label
          >
          <div class="input-group">
            <input
              id="field_dtatualizacao"
              data-cy="dtatualizacao"
              type="text"
              class="form-control"
              name="dtatualizacao"
              ngbDatepicker
              #dtatualizacaoDp="ngbDatepicker"
              formControlName="dtatualizacao"
            />
            <span class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="dtatualizacaoDp.toggle()"
              >
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
