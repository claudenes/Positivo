<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2
        id="jhi-niveis-ensino-heading"
        data-cy="NiveisEnsinoCreateUpdateHeading"
      >
        Create or edit a Niveis Ensino
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nivelensino"
            >Nivelensino</label
          >
          <input
            type="text"
            class="form-control"
            name="nivelensino"
            id="field_nivelensino"
            data-cy="nivelensino"
            formControlName="nivelensino"
          />
          <div
            *ngIf="
              editForm.get('nivelensino')!.invalid &&
              (editForm.get('nivelensino')!.dirty ||
                editForm.get('nivelensino')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nivelensino')?.errors?.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nome">Nome</label>
          <input
            type="text"
            class="form-control"
            name="nome"
            id="field_nome"
            data-cy="nome"
            formControlName="nome"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_unidaderesponsavel"
            >Unidaderesponsavel</label
          >
          <input
            type="text"
            class="form-control"
            name="unidaderesponsavel"
            id="field_unidaderesponsavel"
            data-cy="unidaderesponsavel"
            formControlName="unidaderesponsavel"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_situacao"
            >Situacao</label
          >
          <input
            type="text"
            class="form-control"
            name="situacao"
            id="field_situacao"
            data-cy="situacao"
            formControlName="situacao"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dtatualizacao"
            >Dtatualizacao</label
          >
          <div class="input-group">
            <input
              id="field_dtatualizacao"
              data-cy="dtatualizacao"
              type="text"
              class="form-control"
              name="dtatualizacao"
              ngbDatepicker
              #dtatualizacaoDp="ngbDatepicker"
              formControlName="dtatualizacao"
            />
            <span class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="dtatualizacaoDp.toggle()"
              >
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
